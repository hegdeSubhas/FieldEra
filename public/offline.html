<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - GrameenaKaarmika</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 64px;
            height: 64px;
            background: #16a34a;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .retry-btn {
            background: #16a34a;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .retry-btn:hover {
            background: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">GK</div>
        <h1>ऑफलाइन / Offline</h1>
        <p>आप वर्तमान में ऑफलाइन हैं। कृपया अपना इंटरनेट कनेक्शन जांचें।</p>
        <p>You are currently offline. Please check your internet connection.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            पुनः प्रयास करें / Retry
        </button>
    </div>
</body>
</html>
